<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spider-Man Message Board</title>
  <link rel="icon" type="image/png" href="/img/spiderman-symbol.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body id='body'>
  <div id='navbar' class="navbar">
    <img id="logo" src="/img/pogonophobia-fear-of-beards.png">
    <span class="head">&nbsp;+&nbsp;</span>
    <img id="logo" src="/img/spiderman-symbol2.png">
    <input type="text" id="inputField" class="center" placeholder="Enter Your Message">
    <div class="newRow">
     <label id='label' class="checkbox-inline white-text">
     <input type="checkbox" name="checkboxDark" id="darkTheme">Dark Theme
     </label>

     <label id='label2' class="checkbox-inline white-text">
     <input type="checkbox" name="checkboxLarge" id="largeText">Large Text
     </label>
    </div>
  </div>

  <div class="col-lg-10">
    <h1>Chatty Pogonophobics</h1>
    <h4>A Message Board for People Who Hate Beards, but Love Spider-Man</h4>
    <div id="message-board" class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Messages:</h3>
      </div>
      <div id="messages" class="panel-body">

      </div>
    </div>

    <div id="clear">
      <button type="submit" id="clearBtn" class="btn btn-danger">Clear Message Board</button>
    </div>
  </div>

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="./dist/app.js"></script>
</body>
</html>
